<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>My To-Dos</title>
  </head>
  <body>
    <main>
      <section class="add-form">
        <div class="form">
          <input
            type="text"
            placeholder="New Todo"
            name="todo"
            id="todo"
            class="todo-input"
          />
          <button type="submit" class="btn btn--add-todo" id="submit-btn">
            Add todo
          </button>
        </div>
      </section>
      <section class="my-todos">
        <header>
          <h2>Recent To-DOs</h2>
        </header>
        <ul class="list-unstyled" id="todo-list"></ul>
      </section>
    </main>
  </body>
  <script src="main.js"></script>
</html>
